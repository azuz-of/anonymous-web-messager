services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secret-app-backend
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me-in-production}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=*
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_PATH=/app/db/db.sqlite3
    volumes:
      - db_volume:/app/db
    depends_on:
      - redis
    command: >
      sh -c "python manage.py migrate --noinput &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secret-app-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    container_name: secret-app-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  static_volume:
  db_volume:
  redis_data:
